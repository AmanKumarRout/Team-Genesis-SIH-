<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bandargah - Ship Routing Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-900 text-white p-4 shadow-md">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Bandargah</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">About</a></li>
        <li><a href="#" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <section class="text-center">
      <h2 class="text-4xl font-bold mb-4">Optimized Ship Routing Solutions</h2>
      <p class="text-lg mb-6">Navigate the seas efficiently using real-time data and the latest optimization algorithms.</p>
      <a href="#map" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-700 transition">View Ship Routes</a>
    </section>

    <section id="map" class="mt-10">
      <h3 class="text-2xl font-bold mb-4">Your Ship Route</h3>
      <div id="mapContainer" class="h-96 w-full border border-gray-300 rounded-md"></div>
    </section>
  </main>

  <footer class="bg-blue-900 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Bandargah. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
